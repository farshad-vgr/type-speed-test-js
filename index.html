<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="description" content="This is a type speed test!!" />
		<meta name="keywords" content="Typing, Type speed, Test" />
		<meta name="author" content="farshadvaghari@gmail.com" />

		<link rel="icon" href="./assets/images/icon.png" type="image/png" />
		<link rel="stylesheet" href="style.css" />

		<title>Type Speed Test</title>
	</head>

	<body>
		<main>
			<span id="theme-btn">
				<img src="./assets/images/light.png" />
			</span>

			<article>
				<h1>Type Speed Test!!</h1>
				<p>
					Tutorial: When the user starts typing, the timer starts counting time and as the user types each letter, the user's text will be checked
					(case sensitive) with the sample text.
				</p>
			</article>

			<section id="test-area">
				<fieldset>
					<legend>Sample text</legend>
					<p id="sample-text"></p>
				</fieldset>

				<div id="test-wrapper">
					<textarea
						id="text-area"
						name="textarea"
						autocomplete="off"
						onselectstart="return false"
						onpaste="return false"
						onCopy="return false"
						onCut="return false"
						onDrag="return false"
						onDrop="return false"
						placeholder="Start typing...">
					</textarea>
				</div>

				<div id="meta">
					<section>
						<div id="timer">00:00</div>
					</section>

					<button id="reset">Restart!</button>
				</div>
			</section>
		</main>

		<script src="/index.js"></script>
	</body>
</html>
