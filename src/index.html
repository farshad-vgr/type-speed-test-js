<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="description" content="This is a type speed test!!" />
		<meta name="keywords" content="Typing, Type speed, Test" />
		<meta name="author" content="farshadvaghari@gmail.com" />

		<link rel="icon" href="./assets/images/icon.png" type="image/png" />

		<!-- Tailwind compiled files to a minified CSS -->
		<link href="./output-mini.css" rel="stylesheet" />

		<title>Type Speed Test</title>
	</head>

	<body class="bg-white dark:bg-sky-800">
		<main>
			<!-- Theme toggler button -->
			<span
				id="theme-btn"
				class="absolute top-2 right-2 text-center cursor-pointer transition duration-200 ease-in-out hover:scale-110"
				title="Change Theme!">
				<img
					src="./assets/images/light.png"
					class="inline-block w-12 h-12 cursor-pointer"
					alt="A button to change theme color"
					title="Change Theme!" />
			</span>

			<!-- Header section for title and Tutorial -->
			<article class="p-1 text-2xl text-slate-200 bg-sky-400 shadow-xl dark:bg-sky-700">
				<h1 class="pb-4 px-8 text-center text-3xl font-bold tracking-wider">Type Speed Test</h1>

				<p class="my-0 mx-auto w-3/5">
					<b>Tutorial: </b> When you start typing, the timer starts and as you type each letter, your text will be checked(case sensitive) with the
					sample text.
				</p>
			</article>

			<!-- Testing and options section -->
			<section class="flex flex-col justify-center my-4 mx-auto w-1/2">
				<!-- Sample text box -->
				<fieldset class="my-2 border-2 rounded-md border-gray-400">
					<legend class="ml-4 px-2 text-2xl text-gray-500 dark:text-gray-400">
						Sample text:

						<!-- Dropdown section -->
						<div class="relative inline-block text-center">
							<!-- Dropdown button -->
							<div>
								<button
									id="drop-btn"
									type="button"
									class="inline-flex w-24 justify-center rounded-md border border-gray-300 bg-white p-1 pl-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-sky-500 dark:text-slate-200 dark:bg-sky-600 dark:hover:bg-sky-700"
									aria-expanded="true"
									aria-haspopup="true">
									Easy

									<!-- Arrow down icon -->
									<svg class="ml-auto h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
										<path
											fill-rule="evenodd"
											d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
											clip-rule="evenodd" />
									</svg>
								</button>
							</div>

							<!-- Dropdown menu, show/hide based on menu state -->
							<div
								id="drop-menu"
								class="hidden absolute right-0 z-10 mt-2 w-full origin-top-right text-center overflow-hidden border border-gray-300 divide-y divide-dashed divide-gray-300 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:bg-sky-600"
								role="menu"
								aria-orientation="vertical"
								aria-labelledby="menu-button">
								<a
									class="text-gray-700 block py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:font-bold hover:cursor-pointer dark:text-slate-200 dark:hover:bg-sky-700"
									role="menuitem"
									id="drop-item1"
									>Easy</a
								>

								<a
									class="text-gray-700 block py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:font-bold hover:cursor-pointer dark:text-slate-200 dark:hover:bg-sky-700"
									role="menuitem"
									id="drop-item2"
									>Normal</a
								>

								<a
									class="text-gray-700 block py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:font-bold hover:cursor-pointer dark:text-slate-200 dark:hover:bg-sky-700"
									role="menuitem"
									id="drop-item3"
									>Hard</a
								>
							</div>
						</div>
					</legend>

					<p id="sample-text" class="p-4 text-2xl leading-8 [word-spacing:1rem] dark:text-slate-200"></p>
				</fieldset>

				<!-- Text area to writing the sample text and show validation -->
				<div id="text-validator" class="flex my-0 mx-auto p-2 w-full h-52 border-4 rounded-md text-gray-400">
					<textarea
						id="text-area"
						name="textarea"
						autocomplete="off"
						onselectstart="return false"
						onpaste="return false"
						onCopy="return false"
						onCut="return false"
						onDrag="return false"
						onDrop="return false"
						placeholder="Start typing..."
						class="flex-1 py-4 p-2 leading-8 text-2xl [word-spacing:1rem] border-none resize-none outline-none cursor-text placeholder:text-2xl placeholder:italic dark:bg-sky-800 dark:text-slate-200">
					</textarea>
				</div>

				<!-- Timer and Restart button section -->
				<section class="flex justify-between mt-4">
					<div class="flex justify-between items-center gap-2">
						<!-- Clock icon for timer -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12 dark:text-slate-200">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>

						<div id="timer" class="text-5xl font-bold dark:text-slate-200">00:00</div>
					</div>

					<button
						id="restart-btn"
						class="p-2 text-xl leading-3 text-gray-600 border-2 border-gray-600 rounded-2xl shadow-lg [transition:0.3s] cursor-pointer hover:bg-gray-200 hover:[letter-spacing:0.125rem] hover:[transition:0.3s] dark:text-sky-500 dark:border-sky-500 dark:hover:bg-sky-900">
						Restart!
					</button>
				</section>
			</section>
		</main>

		<script src="./index.js"></script>
	</body>
</html>
